# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - linkme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2158cd2d492141a8b3d2e0f97dfe7ae8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_251176700e3c480a86a46c1e8eb31e7f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2158cd2d492141a8b3d2e0f97dfe7ae8 }}/joblink:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'linkme'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c046cbff5a574ac589374206f54ab834 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2158cd2d492141a8b3d2e0f97dfe7ae8 }}/joblink:${{ github.sha }}'