# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - linkme

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c89b93355c424acab8405859bfb6656f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d5a91ff47fd4e6896d0d13513b2739d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c89b93355c424acab8405859bfb6656f }}/joblink:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'linkme'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b657b7c8ebf3485ca4ef7d0eddd9001b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c89b93355c424acab8405859bfb6656f }}/joblink:${{ github.sha }}'